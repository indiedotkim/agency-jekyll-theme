<!-- Product/project page -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% if page.title != blank %}
                <h3 class="section-heading">{{ page.title }}</h3>
                {% endif %}
                {% if page.img contains '.png' or page.img contains '.jpg' or page.img contains '.JPG' %}
                <img src="/img/portfolio/{{ page.img }}" class="img-responsive img-centered img-page" alt="{{ page.alt }}">
                {% endif %}
                {% if page.subtitle != blank %}
                <h4 class="section-subheading text-muted">{{ page.subtitle }}</h4>
                {% endif %}
                <br/>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-justify">
                {{ page.content | markdownify }}
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</section>
